<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;color:red;font-weight:bolder"><u>Welcome to Natural Images</u></h1>
  <div class="gallery">
    <br><br><br><br>
    <img src="image  (1).jpg" alt="Image broken" class="thumbnail">
    <img src="image  (2).jpg" alt="image broken" class="thumbnail">
    <img src="image  (3).jpg" alt="image broken" class="thumbnail">
    <img src="image  (4).jpg" alt="image broken" class="thumbnail">
    <img src="image  (5).jpg" alt="image broken" class="thumbnail">
    <img src="image  (6).jpg" alt="image broken" class="thumbnail">
    <img src="image  (7).jpg" alt="image broken" class="thumbnail">
    <img src="image  (8).jpg" alt="image broken" class="thumbnail">
    <img src="image  (9).jpg" alt="image broken" class="thumbnail">
    <img src="image  (10).jpg" alt="image broken" class="thumbnail">
    <img src="image  (11).jpg" alt="image broken" class="thumbnail">
    <img src="image  (12).jpg" alt="image broken" class="thumbnail">
    <div class="expanded-image-wrapper">
    <img src="" alt="" class="expanded-image">
    <button class="close-button">X</button>
    </div>
    
  </div>
<script>
  const thumbnails = document.querySelectorAll('.thumbnail');
  const expandedImage = document.querySelector('.expanded-image');
  const closeButton = document.querySelector('.close-button');
  
  thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
      expandedImage.src = thumbnail.src;
      expandedImage.parentElement.classList.toggle('show');
    });
  });
  
  closeButton.addEventListener('click', () => {
    expandedImage.parentElement.classList.remove('show');
  });
</script>

</body>
</html>
